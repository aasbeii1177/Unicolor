<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <base href="/print-track/">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0f172a">
  <title>Unicolor | Cloud Warehouse</title>
  
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2821/2821898.png">
  
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    
    body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    
    /* Fallback styles */
    body { background-color: #f8fafc; color: #0f172a; }
    button { cursor: pointer; }
    
    @media print {
      .no-print { display: none !important; }
      .print-only { display: block !important; }
      body { background: white !important; color: black !important; padding: 0 !important; overflow: visible !important; }
      .h-screen { height: auto !important; overflow: visible !important; }
      @page { margin: 1cm; }
    }
    
    .print-only { display: none; }
    
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { 
      -webkit-appearance: none; margin: 0; 
    }

    .modal-backdrop {
      background-color: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(8px);
    }

    .shaking { animation: shake 0.2s ease-in-out 0s 2; }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }
  </style>
</head>
<body class="bg-slate-50 text-slate-900 overflow-hidden h-screen flex">

  <aside id="sidebar" class="w-20 lg:w-64 bg-slate-900 text-white flex flex-col no-print transition-all duration-300 shrink-0">
    <div class="p-6 flex flex-col items-center lg:items-start gap-4 border-b border-slate-800 mb-6">
      <div class="flex items-center gap-3">
        <div class="w-12 h-12 bg-white rounded-xl flex items-center justify-center shadow-lg overflow-hidden p-1">
          <svg viewBox="0 0 140 140" class="w-full h-full">
            <path d="M25,35 V65 C25,85 50,85 50,65 V35" fill="none" stroke="#F9BD15" stroke-width="15" stroke-linecap="round"/>
            <path d="M50,65 V55 C50,35 75,35 75,55 V85" fill="none" stroke="#4FB5B3" stroke-width="15" stroke-linecap="round"/>
            <path d="M100,55 V85" stroke="#E85141" stroke-width="15" stroke-linecap="round"/>
            <circle cx="100" cy="30" r="8" fill="#E85141"/>
          </svg>
        </div>
        <span class="hidden lg:block text-xl font-black tracking-tighter uppercase">Unicolor</span>
      </div>
      
      <button onclick="toggleAdmin()" id="admin-btn" class="w-full flex items-center gap-3 p-2.5 rounded-xl transition-all border-2 bg-slate-800/50 border-slate-700 text-slate-400 hover:border-slate-500">
        <div id="admin-icon-bg" class="w-8 h-8 rounded-lg flex items-center justify-center shrink-0 bg-slate-700 text-slate-500">
          <i id="admin-lock-icon" class="fas fa-lock"></i>
        </div>
        <div class="hidden lg:block text-left overflow-hidden">
          <p id="admin-status-label" class="text-[10px] font-black uppercase tracking-widest">Login</p>
          <p id="admin-sub-label" class="text-[9px] opacity-60 truncate">Worker Mode</p>
        </div>
      </button>
    </div>

    <nav class="flex-1 px-3 space-y-2">
      <button onclick="switchTab('dashboard')" id="nav-dashboard" class="nav-item w-full flex items-center gap-4 px-4 py-3.5 rounded-2xl transition-all text-slate-500 hover:bg-slate-800/50 hover:text-slate-200">
        <i class="fas fa-chart-pie text-lg w-6 text-center"></i>
        <span class="hidden lg:block font-bold text-sm tracking-tight">Dashboard</span>
      </button>
      <button onclick="switchTab('dispatch')" id="nav-dispatch" class="nav-item w-full flex items-center gap-4 px-4 py-3.5 rounded-2xl transition-all text-slate-500 hover:bg-slate-800/50 hover:text-slate-200">
        <i class="fas fa-truck-loading text-lg w-6 text-center"></i>
        <span class="hidden lg:block font-bold text-sm tracking-tight">Dispatch</span>
      </button>
      <button onclick="switchTab('inventory')" id="nav-inventory" class="nav-item w-full flex items-center gap-4 px-4 py-3.5 rounded-2xl transition-all text-slate-500 hover:bg-slate-800/50 hover:text-slate-200">
        <i class="fas fa-warehouse text-lg w-6 text-center"></i>
        <span class="hidden lg:block font-bold text-sm tracking-tight">Inventory</span>
      </button>
    </nav>

    <div class="p-6 border-t border-slate-800/50 mt-auto">
      <div class="hidden lg:flex items-center gap-3 text-slate-600 mb-2 px-1">
        <i id="connection-status" class="fas fa-circle text-[6px] text-emerald-500 animate-pulse"></i>
        <span id="connection-text" class="text-[10px] font-black uppercase tracking-widest">Database Linked</span>
      </div>
      <div class="text-[9px] text-slate-700 hidden lg:block px-1">Unicolor Cloud v5.0</div>
    </div>
  </aside>

  <main class="flex-1 flex flex-col min-w-0 relative h-full overflow-hidden">
    <div id="admin-stripe" class="hidden absolute top-0 left-0 right-0 h-1 bg-amber-500 z-[60] no-print"></div>

    <header class="p-4 lg:p-8 border-b border-slate-200 bg-white no-print shrink-0">
      <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center gap-4">
        <h1 id="page-title" class="text-2xl font-black text-slate-800 tracking-tight">Dashboard</h1>
        
        <div class="flex flex-1 w-full lg:w-auto items-center gap-3 max-w-2xl">
          <div class="relative flex-1">
            <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-300"></i>
            <input 
              id="global-search"
              type="text"
              oninput="handleSearch(this.value)"
              placeholder="Search products..."
              class="w-full pl-11 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-4 focus:ring-blue-100 outline-none transition-all font-medium text-sm"
            >
          </div>

          <div id="customer-select-container" class="hidden">
            <select 
              id="customer-selector"
              onchange="handleCustomerChange(this.value)"
              class="bg-white border border-slate-200 rounded-xl px-4 py-2.5 focus:ring-4 focus:ring-blue-100 outline-none font-bold text-sm min-w-[160px] shadow-sm"
            >
              <option value="">Select Customer</option>
            </select>
          </div>

          <button id="export-btn" onclick="exportData()" class="hidden p-2.5 bg-emerald-50 text-emerald-600 border border-emerald-100 rounded-xl hover:bg-emerald-600 hover:text-white transition-all">
            <i class="fas fa-file-export"></i>
          </button>
        </div>
      </div>
    </header>

    <div class="flex-1 overflow-y-auto p-4 lg:p-8" id="view-container"></div>
  </main>

  <div id="modal-container"></div>
  <div id="print-receipt" class="print-only"></div>

  <script>
    // --- 1. FIREBASE CONFIGURATION ---
    const firebaseConfig = {
      apiKey: "AIzaSyCQ_AQ5tjP-Vo7LQxmlPo2FAC04sy1JsEg",
      authDomain: "uniwarehouse-7fae0.firebaseapp.com",
      projectId: "uniwarehouse-7fae0",
      storageBucket: "uniwarehouse-7fae0.firebasestorage.app",
      messagingSenderId: "915359352624",
      appId: "1:915359352624:web:c67ac816711ca9b7e42af5"
    };

    // Initialize Firebase
    try {
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      console.log("Firebase initialized");
    } catch (e) {
      console.error("Firebase init failed:", e);
      alert("Database Config Error: Check console for details.");
    }
    
    // --- 2. STATE ---
    let state = {
      activeTab: 'dashboard',
      inventorySubTab: 'stock',
      isAdmin: false,
      searchQuery: '',
      selectedCustomer: '',
      loadingCart: [],
      customers: [], // Will load from DB
      products: [],  // Will load from DB
      sessions: []   // Will load from DB
    };

    // --- 3. DATABASE SYNC ---
    function init() {
      const statusIcon = document.getElementById('connection-status');
      const statusText = document.getElementById('connection-text');

      statusText.innerText = "Connecting...";
      statusIcon.classList.replace('text-emerald-500', 'text-amber-500');

      // Listen to real-time updates
      const db = firebase.firestore();
      db.collection('unicolor').doc('factory_data').onSnapshot((doc) => {
        if (doc.exists) {
          const data = doc.data();
          state.customers = data.customers || [];
          state.products = data.products || [];
          state.sessions = data.sessions || [];
          
          statusText.innerText = "Live Sync Active";
          statusIcon.classList.replace('text-amber-500', 'text-emerald-500');
          render();
        } else {
          // Create initial DB if empty
          statusText.innerText = "Creating DB...";
          save();
        }
      }, (err) => {
        console.error("Sync Error:", err);
        statusText.innerText = "Offline Mode";
        statusIcon.classList.replace('text-emerald-500', 'text-red-500');
      });
    }

    function save() {
      const db = firebase.firestore();
      const dataToSave = {
        customers: state.customers,
        products: state.products,
        sessions: state.sessions,
        lastUpdated: new Date().toISOString()
      };

      db.collection('unicolor').doc('factory_data').set(dataToSave)
        .catch(err => console.error("Save failed:", err));
    }

    // --- 4. APP ACTIONS ---
    function switchTab(tab) {
      state.activeTab = tab;
      state.searchQuery = '';
      document.getElementById('global-search').value = '';
      render();
    }

    function handleSearch(val) {
      state.searchQuery = val.toLowerCase();
      render();
    }

    function handleCustomerChange(val) {
      state.selectedCustomer = val;
      render();
    }

    function toggleAdmin() {
      if (state.isAdmin) {
        state.isAdmin = false;
        render();
      } else {
        showAdminLogin();
      }
    }

    // --- Dispatch Logic ---
    function addToCart(productId) {
      const boxes = parseInt(document.getElementById(`boxes-${productId}`).value) || 0;
      const pcs = parseInt(document.getElementById(`pcs-${productId}`).value) || 0;
      const total = parseInt(document.getElementById(`total-${productId}`).value) || 0;

      if (total <= 0) return;
      
      const product = state.products.find(p => p.id === productId);
      if (product.availableQuantity < total) {
        alert("Not enough stock available!");
        return;
      }

      product.availableQuantity -= total;
      state.loadingCart.push({
        productId,
        productName: product.name,
        productCode: product.code,
        quantity: total,
        boxes: boxes || 1,
        pcsPerBox: pcs || total
      });

      save();
      render();
    }

    function removeFromCart(index) {
      const item = state.loadingCart[index];
      const product = state.products.find(p => p.id === item.productId);
      product.availableQuantity += item.quantity;
      state.loadingCart.splice(index, 1);
      save();
      render();
    }

    function updateCardTotal(productId) {
      const boxes = parseInt(document.getElementById(`boxes-${productId}`).value) || 0;
      const pcs = parseInt(document.getElementById(`pcs-${productId}`).value) || 0;
      document.getElementById(`total-${productId}`).value = boxes * pcs;
    }

    function finalizeDispatch() {
      if (state.loadingCart.length === 0 || !state.selectedCustomer) return;
      
      // NEW LOGIC: Count receipts ONLY for this specific customer
      const clientHistory = state.sessions.filter(s => s.customerName === state.selectedCustomer);
      const nextNumber = clientHistory.length + 1;
      
      const session = {
        id: Date.now().toString(),
        customerName: state.selectedCustomer,
        items: [...state.loadingCart],
        timestamp: new Date().toLocaleString(),
        // Format as 001, 002, etc.
        receiptNumber: nextNumber.toString().padStart(3, '0')
      };
      
      state.sessions.unshift(session);
      state.loadingCart = [];
      state.selectedCustomer = '';
      save();
      render();
      showReceipt(session);
    }

    // --- Inventory Actions ---
    function updateStock(id, qty) {
      const p = state.products.find(x => x.id === id);
      p.availableQuantity += qty;
      save();
      render();
    }

    function addProduct(e) {
      e.preventDefault();
      const form = e.target;
      state.products.push({
        id: 'p-' + Date.now(),
        name: form.name.value,
        code: form.code.value,
        type: form.type.value,
        customer: form.customer.value,
        availableQuantity: parseInt(form.qty.value) || 0
      });
      state.inventorySubTab = 'stock';
      save();
      render();
    }

    function addCustomer(e) {
      e.preventDefault();
      const name = document.getElementById('new-customer-name').value;
      state.customers.push({ id: 'c-' + Date.now(), name });
      save();
      render();
    }

    // --- Render Engine ---
    function render() {
      const container = document.getElementById('view-container');
      const title = document.getElementById('page-title');
      const searchContainer = document.getElementById('customer-select-container');
      const adminStripe = document.getElementById('admin-stripe');
      const adminBtn = document.getElementById('admin-btn');
      const exportBtn = document.getElementById('export-btn');

      // Update active navigation
      document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('bg-blue-600', 'text-white', 'shadow-xl'));
      document.querySelectorAll('.nav-item').forEach(el => el.classList.add('text-slate-500'));
      document.getElementById('nav-' + state.activeTab).classList.add('bg-blue-600', 'text-white', 'shadow-xl');
      document.getElementById('nav-' + state.activeTab).classList.remove('text-slate-500');

      // Admin UI states
      adminStripe.style.display = state.isAdmin ? 'block' : 'none';
      exportBtn.style.display = (state.isAdmin && state.activeTab === 'inventory') ? 'block' : 'none';
      searchContainer.style.display = state.activeTab === 'dispatch' ? 'block' : 'none';
      
      const adminStatus = document.getElementById('admin-status-label');
      const adminIconBg = document.getElementById('admin-icon-bg');
      const adminLockIcon = document.getElementById('admin-lock-icon');
      
      if (state.isAdmin) {
        adminBtn.className = "w-full flex items-center gap-3 p-2.5 rounded-xl border-2 bg-amber-500/10 border-amber-500/50 text-amber-500";
        adminIconBg.className = "w-8 h-8 rounded-lg flex items-center justify-center bg-amber-500 text-white";
        adminLockIcon.className = "fas fa-unlock";
        adminStatus.innerText = "Admin Mode";
      } else {
        adminBtn.className = "w-full flex items-center gap-3 p-2.5 rounded-xl border-2 bg-slate-800/50 border-slate-700 text-slate-400";
        adminIconBg.className = "w-8 h-8 rounded-lg flex items-center justify-center bg-slate-700 text-slate-500";
        adminLockIcon.className = "fas fa-lock";
        adminStatus.innerText = "Login";
      }

      // Populate customer selector
      const customerSelect = document.getElementById('customer-selector');
      customerSelect.innerHTML = '<option value="">Select Customer</option>' + 
        state.customers.map(c => `<option value="${c.name}" ${state.selectedCustomer === c.name ? 'selected' : ''}>${c.name}</option>`).join('');

      // View Routing
      if (state.activeTab === 'dashboard') {
        title.innerText = 'Unicolor Dashboard';
        renderDashboard(container);
      } else if (state.activeTab === 'dispatch') {
        title.innerText = 'Warehouse Dispatch';
        renderDispatch(container);
      } else {
        title.innerText = 'Inventory Management';
        renderInventory(container);
      }
    }

    function renderDashboard(container) {
      const totalStock = state.products.reduce((acc, p) => acc + p.availableQuantity, 0);
      const totalDispatched = state.sessions.reduce((acc, s) => acc + s.items.reduce((iAcc, i) => iAcc + i.quantity, 0), 0);
      
      container.innerHTML = `
        <div class="space-y-8 animate-in fade-in duration-500">
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4">
              <div class="bg-blue-600 w-12 h-12 rounded-xl flex items-center justify-center text-white"><i class="fas fa-boxes"></i></div>
              <div><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Global Stock</p><p class="text-2xl font-black text-slate-800">${totalStock.toLocaleString()}</p></div>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4">
              <div class="bg-emerald-500 w-12 h-12 rounded-xl flex items-center justify-center text-white"><i class="fas fa-truck-loading"></i></div>
              <div><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Total Dispatched</p><p class="text-2xl font-black text-slate-800">${totalDispatched.toLocaleString()}</p></div>
            </div>
          </div>

          <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6 overflow-hidden">
            <h2 class="text-xl font-bold mb-6">Recent Dispatch History</h2>
            <div class="overflow-x-auto">
              <table class="w-full text-sm">
                <thead class="text-left text-slate-400 uppercase text-[10px] font-black">
                  <tr><th class="pb-4">Seq</th><th class="pb-4">Customer</th><th class="pb-4">Volume</th><th class="pb-4 text-right">Date</th></tr>
                </thead>
                <tbody class="divide-y divide-slate-50">
                  ${state.sessions.map(s => `
                    <tr>
                      <td class="py-4 font-black text-blue-600">#${s.receiptNumber}</td>
                      <td class="py-4 font-bold text-slate-800">${s.customerName}</td>
                      <td class="py-4 font-black">${s.items.reduce((a,i) => a+i.quantity, 0).toLocaleString()}</td>
                      <td class="py-4 text-right text-slate-400">${s.timestamp}</td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            </div>
          </div>
        </div>`;
    }

    function renderDispatch(container) {
      let filtered = state.products;
      if (state.selectedCustomer) filtered = filtered.filter(p => p.customer === state.selectedCustomer);
      if (state.searchQuery) filtered = filtered.filter(p => p.name.toLowerCase().includes(state.searchQuery) || p.code.toLowerCase().includes(state.searchQuery));

      container.innerHTML = `
        <div class="grid grid-cols-1 xl:grid-cols-4 gap-8 h-full">
          <div class="xl:col-span-3 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6 pb-20">
            ${filtered.map(p => `
              <div class="bg-white border border-slate-200 p-6 rounded-3xl shadow-sm hover:border-blue-300 transition-all flex flex-col">
                <div class="flex justify-between items-start mb-4">
                  <span class="px-2.5 py-1 text-[9px] font-black uppercase rounded-lg border bg-slate-50 text-slate-500">${p.type}</span>
                </div>
                <h3 class="text-lg font-bold text-slate-800 leading-tight">${p.name}</h3>
                <p class="text-[10px] text-slate-400 font-mono tracking-widest mb-4 uppercase">${p.code} • ${p.customer}</p>
                
                <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 mt-auto">
                   <div class="grid grid-cols-2 gap-2 mb-3">
                      <div class="space-y-1">
                        <label class="text-[9px] font-black uppercase text-slate-400">Boxes</label>
                        <input id="boxes-${p.id}" type="number" oninput="updateCardTotal('${p.id}')" placeholder="0" class="w-full bg-white border border-slate-200 rounded-lg px-3 py-2 text-sm font-bold">
                      </div>
                      <div class="space-y-1">
                        <label class="text-[9px] font-black uppercase text-slate-400">Pcs/Box</label>
                        <input id="pcs-${p.id}" type="number" oninput="updateCardTotal('${p.id}')" placeholder="0" class="w-full bg-white border border-slate-200 rounded-lg px-3 py-2 text-sm font-bold">
                      </div>
                   </div>
                   <div class="flex gap-2">
                     <input id="total-${p.id}" type="number" placeholder="Total Qty" class="flex-1 px-4 py-3 rounded-xl font-black text-blue-600 bg-white border border-blue-100 outline-none">
                     <button onclick="addToCart('${p.id}')" class="px-6 bg-slate-900 text-white font-black rounded-xl text-xs">LOAD</button>
                   </div>
                </div>
              </div>
            `).join('')}
          </div>
          
          <div class="xl:col-span-1">
            <div class="sticky top-0 bg-white rounded-3xl shadow-xl border border-slate-200 flex flex-col h-[calc(100vh-160px)]">
              <div class="p-6 bg-slate-900 text-white rounded-t-3xl">
                <h2 class="text-xl font-black uppercase tracking-tight">Cargo Staging</h2>
                <p class="text-xs text-slate-400 mt-1">${state.selectedCustomer || 'Please select a customer'}</p>
              </div>
              <div class="flex-1 overflow-y-auto p-4 space-y-3">
                ${state.loadingCart.map((item, idx) => `
                  <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 relative group">
                    <button onclick="removeFromCart(${idx})" class="absolute top-2 right-2 text-slate-300 hover:text-red-500 opacity-0 group-hover:opacity-100"><i class="fas fa-times-circle"></i></button>
                    <p class="text-xs font-bold text-slate-800">${item.productName}</p>
                    <p class="text-[10px] font-mono text-slate-400">${item.productCode}</p>
                    <div class="mt-3 flex justify-between items-end">
                      <p class="text-[10px] text-slate-400 font-bold">${item.boxes} Boxes x ${item.pcsPerBox}</p>
                      <p class="text-lg font-black text-blue-600 leading-none">${item.quantity.toLocaleString()}</p>
                    </div>
                  </div>
                `).join('')}
              </div>
              <div class="p-6 bg-slate-50 border-t border-slate-200">
                <button onclick="finalizeDispatch()" ${(!state.selectedCustomer || state.loadingCart.length === 0) ? 'disabled' : ''} class="w-full py-4 bg-blue-600 text-white font-black rounded-2xl shadow-lg disabled:opacity-30 active:scale-95 transition-all">GENERATE DISPATCH SHEET</button>
              </div>
            </div>
          </div>
        </div>`;
    }

    function renderInventory(container) {
      container.innerHTML = `
        <div class="space-y-6">
          <div class="flex gap-2 p-1 bg-slate-200/50 rounded-xl w-fit">
            <button onclick="state.inventorySubTab='stock'; render();" class="px-6 py-2 rounded-lg font-bold text-sm ${state.inventorySubTab === 'stock' ? 'bg-white shadow-sm text-blue-600' : 'text-slate-500'}">Warehouse Levels</button>
            <button onclick="state.inventorySubTab='add'; render();" class="px-6 py-2 rounded-lg font-bold text-sm ${state.inventorySubTab === 'add' ? 'bg-white shadow-sm text-blue-600' : 'text-slate-500'}">Add Product</button>
            <button onclick="state.inventorySubTab='customers'; render();" class="px-6 py-2 rounded-lg font-bold text-sm ${state.inventorySubTab === 'customers' ? 'bg-white shadow-sm text-blue-600' : 'text-slate-500'}">Manage Clients</button>
          </div>

          ${state.inventorySubTab === 'add' ? `
            <div class="bg-white p-8 rounded-3xl border border-slate-100 shadow-sm animate-in fade-in duration-300">
              <h2 class="text-xl font-bold mb-6">Register Finished Goods</h2>
              <form onsubmit="addProduct(event)" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <input required name="name" class="bg-slate-50 border border-slate-200 rounded-xl px-4 py-3" placeholder="Description">
                <input required name="code" class="bg-slate-50 border border-slate-200 rounded-xl px-4 py-3" placeholder="Product Code">
                <select name="type" class="bg-slate-50 border border-slate-200 rounded-xl px-4 py-3">
                  <option>Carton</option><option>Blister Aluminum</option><option>Label</option><option>Leaflet</option>
                </select>
                <select name="customer" class="bg-slate-50 border border-slate-200 rounded-xl px-4 py-3">
                  ${state.customers.map(c => `<option value="${c.name}">${c.name}</option>`).join('')}
                </select>
                <input type="number" name="qty" required class="bg-slate-50 border border-slate-200 rounded-xl px-4 py-3" placeholder="Initial Stock">
                <button type="submit" class="lg:col-span-4 bg-slate-900 text-white font-black rounded-xl py-4">Save to Warehouse</button>
              </form>
            </div>
          ` : ''}

          ${state.inventorySubTab === 'customers' ? `
            <div class="bg-white p-8 rounded-3xl border border-slate-100 shadow-sm animate-in fade-in duration-300">
              <h2 class="text-xl font-bold mb-6">Consignee Directory</h2>
              <form onsubmit="addCustomer(event)" class="flex gap-3 mb-8">
                <input id="new-customer-name" required class="flex-1 bg-slate-50 border border-slate-200 rounded-xl px-4 py-3" placeholder="New Client Name">
                <button type="submit" class="px-8 bg-blue-600 text-white font-black rounded-xl">Add Client</button>
              </form>
              <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                ${state.customers.map(c => `<div class="p-4 bg-slate-50 rounded-xl border font-bold text-slate-700">${c.name}</div>`).join('')}
              </div>
            </div>
          ` : ''}

          ${state.inventorySubTab === 'stock' ? `
            <div class="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
              <div class="p-6 bg-slate-50 flex justify-between items-center">
                <h2 class="text-xl font-bold">Current Warehouse Inventory</h2>
                <div class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Real-time Stock Count</div>
              </div>
              <div class="overflow-x-auto">
                <table class="w-full text-sm">
                  <thead class="bg-slate-100/50 text-[10px] font-black uppercase text-slate-400 text-left">
                    <tr><th class="px-6 py-4">Product Details</th><th class="px-6 py-4">Client</th><th class="px-6 py-4 text-right">Available Qty</th><th class="px-6 py-4 text-center">Update</th></tr>
                  </thead>
                  <tbody class="divide-y divide-slate-50">
                    ${state.products.map(p => `
                      <tr class="hover:bg-blue-50/20 transition-colors">
                        <td class="px-6 py-4"><p class="font-bold text-slate-800">${p.name}</p><p class="text-[10px] text-slate-400 font-mono">${p.code}</p></td>
                        <td class="px-6 py-4 text-xs font-bold text-slate-500 uppercase">${p.customer}</td>
                        <td class="px-6 py-4 text-right font-black text-lg">${p.availableQuantity.toLocaleString()}</td>
                        <td class="px-6 py-4 flex items-center justify-center gap-2">
                          <button onclick="updateStock('${p.id}', 1000)" class="px-4 py-2 border rounded-lg text-slate-400 font-bold hover:bg-white hover:text-blue-600 transition-all">+1000</button>
                        </td>
                      </tr>`).join('')}
                  </tbody>
                </table>
              </div>
            </div>
          ` : ''}
        </div>`;
    }

    // --- Modals ---
    function showAdminLogin() {
      const container = document.getElementById('modal-container');
      container.innerHTML = `
        <div class="fixed inset-0 z-[100] flex items-center justify-center p-4 modal-backdrop animate-in fade-in duration-200">
          <div id="login-card" class="bg-white w-full max-w-xs rounded-3xl shadow-2xl p-8 text-center animate-in zoom-in-95 duration-200">
            <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-inner"><i class="fas fa-shield-halved text-2xl"></i></div>
            <h2 class="text-xl font-black text-slate-800 uppercase tracking-tight">Admin PIN</h2>
            <input id="pin-input" type="password" maxlength="4" class="w-full text-center text-3xl font-black p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-blue-500 mt-8" placeholder="••••">
            <div class="grid grid-cols-2 gap-3 mt-8">
              <button onclick="closeModal()" class="py-3 px-4 font-black text-slate-400 uppercase text-xs">Cancel</button>
              <button onclick="handlePinSubmit()" class="py-4 px-6 bg-slate-900 text-white font-black rounded-2xl text-xs uppercase">Unlock</button>
            </div>
          </div>
        </div>`;
    }

    function handlePinSubmit() {
      const pin = document.getElementById('pin-input').value;
      if (pin === '1234') { 
        state.isAdmin = true; 
        closeModal(); 
        render(); 
      } else {
        document.getElementById('login-card').classList.add('shaking');
        setTimeout(() => document.getElementById('login-card').classList.remove('shaking'), 400);
      }
    }

    function showReceipt(session) {
      const container = document.getElementById('modal-container');
      const totalVolume = session.items.reduce((a,i) => a+i.quantity, 0);
      const totalBoxes = session.items.reduce((a,i) => a+i.boxes, 0);

      container.innerHTML = `
        <div class="fixed inset-0 z-[100] flex items-center justify-center p-4 modal-backdrop no-print">
          <div class="bg-white w-full max-w-lg rounded-3xl shadow-2xl flex flex-col max-h-[90vh] overflow-hidden animate-in zoom-in-95 duration-200">
            <div class="p-6 border-b border-slate-50 flex justify-between items-center">
              <h2 class="font-black uppercase text-slate-800">Dispatch Document</h2>
              <button onclick="closeModal()" class="text-slate-300 hover:text-slate-600"><i class="fas fa-times"></i></button>
            </div>
            <div class="flex-1 overflow-y-auto p-10">
              <div class="text-center mb-10 flex flex-col items-center">
                 <div class="w-16 h-16 mb-4">
                    <svg viewBox="0 0 140 140" class="w-full h-full">
                      <path d="M25,35 V65 C25,85 50,85 50,65 V35" fill="none" stroke="#F9BD15" stroke-width="15" stroke-linecap="round"/>

                      <path d="M100,55 V85" stroke="#E85141" stroke-width="15" stroke-linecap="round"/>
                      <circle cx="100" cy="30" r="8" fill="#E85141"/>
                    </svg>
                 </div>
                 <h1 class="text-3xl font-black uppercase text-slate-900">Unicolor</h1>
                 <p class="text-[10px] text-slate-400 font-black tracking-widest uppercase">Factory Dispatch</p>
              </div>
              <div class="bg-slate-50 p-6 rounded-2xl border border-slate-100 mb-8 grid grid-cols-2 gap-4">
                <div><p class="text-[10px] text-slate-400 uppercase font-black tracking-widest">Client</p><p class="font-black text-slate-800">${session.customerName}</p></div>
                <div class="text-right"><p class="text-[10px] text-slate-400 uppercase font-black tracking-widest">Ref #</p><p class="text-xl font-black text-blue-600">#${session.receiptNumber}</p></div>
              </div>
              <table class="w-full text-xs">
                <thead class="border-b-2 border-slate-900 text-left"><tr><th class="py-2 uppercase font-black tracking-widest">Item</th><th class="py-2 text-center uppercase font-black tracking-widest">Boxes</th><th class="py-2 text-right uppercase font-black tracking-widest">Total Qty</th></tr></thead>
                <tbody class="divide-y divide-slate-100">${session.items.map(i => `<tr><td class="py-4 font-bold text-slate-800">${i.productName}</td><td class="py-4 text-center text-slate-500">${i.boxes}</td><td class="py-4 text-right font-black text-sm">${i.quantity.toLocaleString()}</td></tr>`).join('')}</tbody>
              </table>
              <div class="mt-8 pt-6 border-t border-slate-200 flex justify-between items-center">
                <span class="text-[10px] font-black uppercase text-slate-400 tracking-widest">Gross Volume</span>
                <span class="text-2xl font-black text-slate-900">${totalVolume.toLocaleString()} Units</span>
              </div>
            </div>
            <div class="p-8 bg-slate-50 border-t flex gap-4">
              <button onclick="closeModal()" class="flex-1 font-black text-slate-400 uppercase text-xs">Close</button>
              <button onclick="window.print()" class="flex-[2] py-4 bg-slate-900 text-white font-black rounded-2xl shadow-xl text-xs uppercase flex items-center justify-center gap-2"><i class="fas fa-print"></i>Print Voucher</button>
            </div>
          </div>
        </div>`;
      
      document.getElementById('print-receipt').innerHTML = `
        <div class="p-10">
          <div class="text-center mb-10 pb-6 border-b-4 border-black flex flex-col items-center">
            <div class="w-24 h-24 mb-4">
               <svg viewBox="0 0 140 140" class="w-full h-full">
                  <path d="M25,35 V65 C25,85 50,85 50,65 V35" fill="none" stroke="#000" stroke-width="15" stroke-linecap="round"/>
                  <path d="M50,65 V55 C50,35 75,35 75,55 V85" fill="none" stroke="#000" stroke-width="15" stroke-linecap="round"/>
                  <path d="M100,55 V85" stroke="#000" stroke-width="15" stroke-linecap="round"/>
                  <circle cx="100" cy="30" r="8" fill="#000"/>
               </svg>
            </div>
            <h1 class="text-5xl font-black uppercase tracking-tighter mb-2">UNICOLOR</h1>
            <p class="text-base font-bold uppercase tracking-[0.3em] text-gray-700">PRINTING & PACKAGING DISPATCH VOUCHER</p>
          </div>
          
          <div class="flex justify-between items-start mb-12">
            <div><h2 class="text-xs font-black uppercase text-gray-400">Consignee:</h2><p class="text-3xl font-black">${session.customerName}</p></div>
            <div class="text-right"><h2 class="text-xs font-black uppercase text-gray-400">Voucher #:</h2><p class="text-2xl font-black">#${session.receiptNumber}</p><p class="text-sm font-medium text-gray-500">${session.timestamp}</p></div>
          </div>

          <table class="w-full mb-16">
            <thead class="border-b-4 border-black text-left">
              <tr>
                <th class="py-4 uppercase font-black text-sm tracking-widest">Description</th>
                <th class="py-4 text-center uppercase font-black text-sm tracking-widest">Boxes</th>
                <th class="py-4 text-center uppercase font-black text-sm tracking-widest">Pcs / Box</th>
                <th class="py-4 text-right uppercase font-black text-sm tracking-widest">Quantity</th>
              </tr>
            </thead>
            <tbody class="divide-y-2 divide-gray-200">
              ${session.items.map(i => `
                <tr>
                  <td class="py-5 font-bold text-xl uppercase">${i.productCode} - ${i.productName}</td>
                  <td class="py-5 text-center font-bold text-xl">${i.boxes}</td>
                  <td class="py-5 text-center font-bold text-xl">${i.pcsPerBox.toLocaleString()}</td>
                  <td class="py-5 text-right font-black text-2xl">${i.quantity.toLocaleString()}</td>
                </tr>
              `).join('')}
            </tbody>
            <tfoot>
              <tr class="border-t-4 border-black font-black">
                <td colSpan="3" class="py-8 text-xl tracking-widest uppercase text-left">Total Dispatch Units</td>
                <td class="py-8 text-right text-4xl">${totalVolume.toLocaleString()}</td>
              </tr>
            </tfoot>
          </table>

          <div class="mt-32 grid grid-cols-2 gap-40">
            <div class="text-center border-t-4 border-black pt-4 font-black uppercase text-sm tracking-widest">Factory Dispatcher</div>
            <div class="text-center border-t-4 border-black pt-4 font-black uppercase text-sm tracking-widest">Client Receiver</div>
          </div>
        </div>`;
    }

    function closeModal() { document.getElementById('modal-container').innerHTML = ''; }

    function exportData() {
      const csv = "data:text/csv;charset=utf-8," + [['ID', 'Name', 'Code', 'Client', 'Stock'], ...state.products.map(p => [p.id, p.name, p.code, p.customer, p.availableQuantity])].map(e => e.join(",")).join("\n");
      const encodedUri = encodeURI(csv);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", `unicolor_inventory_${new Date().toISOString().split('T')[0]}.csv`);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Initialize App
    init();
  </script>
  
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('Service Worker: Registered'))
          .catch(err => console.log('Service Worker: Error', err));
      });
    }
  </script>
